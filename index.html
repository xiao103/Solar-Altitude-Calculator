<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳高度角与影子长度计算器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        input[type="number"], input[type="date"], input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus, input[type="date"]:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaf2f8;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>☀️ 太阳高度角与影子长度计算器</h1>

        <div class="input-group">
            <div class="input-field">
                <label for="latitude">纬度 (°)</label>
                <input type="number" id="latitude" placeholder="例如: 25.03" step="any">
            </div>
            <div class="input-field">
                <label for="longitude">经度 (°)</label>
                <input type="number" id="longitude" placeholder="例如: 121.56" step="any">
            </div>
            <div class="input-field">
                <label for="timezone">时区 (UTC)</label>
                <input type="text" id="timezone" placeholder="例如: +8">
            </div>
             <div class="input-field">
                <label for="date">日期</label>
                <input type="date" id="date">
            </div>
            <div class="input-field">
                <label for="objectHeight">物体高度 (mm)</label>
                <input type="number" id="objectHeight" placeholder="可选输入" step="any">
            </div>
        </div>

        <button onclick="calculate()">计算</button>

        <table id="resultTable" style="display:none;">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>太阳高度角 (°)</th>
                    <th id="shadowHeader" style="display:none;">影子长度 (mm)</th>
                </tr>
            </thead>
            <tbody id="resultBody">
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>由 生本教具 生成</p>
    </div>

<script>
    // 页面加载时为日期框设置默认值
    document.getElementById('date').valueAsDate = new Date();

    function calculate() {
        // --- 1. 获取用户输入 ---
        const lat = parseFloat(document.getElementById('latitude').value);
        const lon = parseFloat(document.getElementById('longitude').value);
        const tz = parseFloat(document.getElementById('timezone').value);
        const date = new Date(document.getElementById('date').value);
        const objectHeight = document.getElementById('objectHeight').value;

        // 输入验证
        if (isNaN(lat) || isNaN(lon) || isNaN(tz) || !date) {
            alert("请输入有效的经纬度、时区和日期！");
            return;
        }

        const resultTable = document.getElementById('resultTable');
        const resultBody = document.getElementById('resultBody');
        const shadowHeader = document.getElementById('shadowHeader');
        resultBody.innerHTML = ''; // 清空上一次结果

        // --- 2. 计算并填充表格 ---
        const dayOfYear = getDayOfYear(date);

        // 根据是否输入物体高度来决定是否显示影子长度列
        const showShadow = objectHeight !== '' && !isNaN(parseFloat(objectHeight));
        shadowHeader.style.display = showShadow ? 'table-cell' : 'none';

        for (let hour = 0; hour < 24; hour++) {
            // --- 核心计算 ---
            const solarAltitude = calculateSolarAltitude(lat, lon, tz, date, hour, dayOfYear);
            
            // 创建新行
            const row = resultBody.insertRow();
            const cellTime = row.insertCell(0);
            const cellAltitude = row.insertCell(1);

            cellTime.textContent = `${hour}:00`;
            cellAltitude.textContent = solarAltitude.toFixed(2);

            // 如果太阳在地平线以下，则标为灰色
            if (solarAltitude < 0) {
                row.style.color = '#95a5a6';
            }

            if (showShadow) {
                const cellShadow = row.insertCell(2);
                if (solarAltitude > 0) { // 只有太阳在地平线以上才有影子
                    const shadowLength = parseFloat(objectHeight) / Math.tan(degToRad(solarAltitude));
                    cellShadow.textContent = shadowLength.toFixed(2);
                } else {
                    cellShadow.textContent = '∞'; // 太阳在地平线下，影子无限长
                }
            }
        }

        resultTable.style.display = 'table'; // 显示表格
    }

    /**
     * 计算一年中的第几天
     * @param {Date} date - 用户选择的日期对象
     * @returns {number} - 这是一年中的第几天 (1-366)
     */
    function getDayOfYear(date) {
        const start = new Date(date.getFullYear(), 0, 0);
        const diff = date - start + ((start.getTimezoneOffset() - date.getTimezoneOffset()) * 60 * 1000);
        const oneDay = 1000 * 60 * 60 * 24;
        return Math.floor(diff / oneDay);
    }

    /**
     * 将角度转换为弧度
     * @param {number} degrees - 角度值
     * @returns {number} - 弧度值
     */
    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    /**
     * 将弧度转换为角度
     * @param {number} radians - 弧度值
     * @returns {number} - 角度值
     */
    function radToDeg(radians) {
        return radians * 180 / Math.PI;
    }

    /**
     * 计算太阳高度角的核心函数
     * @param {number} lat - 纬度
     * @param {number} lon - 经度
     * @param {number} tz - 时区
     * @param {Date} date - 日期对象
     * @param {number} hour - 小时 (0-23)
     * @param {number} dayOfYear - 年积日
     * @returns {number} - 太阳高度角 (度)
     */
    function calculateSolarAltitude(lat, lon, tz, date, hour, dayOfYear) {
        // 1. 计算太阳赤纬 (Declination)
        const declinationAngle = -23.45 * Math.cos(degToRad((360 / 365) * (dayOfYear + 10)));
        const delta = degToRad(declinationAngle);

        // 2. 计算时差 (Equation of Time), 单位：分钟
        const B = degToRad((360 / 365) * (dayOfYear - 81));
        const EoT = 9.87 * Math.sin(2 * B) - 7.53 * Math.cos(B) - 1.5 * Math.sin(B);

        // 3. 计算真太阳时 (Local Solar Time)
        const LSTM = 15 * tz; // 本地标准时间经度
        const TC = 4 * (lon - LSTM) + EoT; // 时间修正量 (分钟)
        const LST = hour + (TC / 60); // 本地太阳时

        // 4. 计算时角 (Hour Angle)
        const HRA = 15 * (LST - 12);
        const omega = degToRad(HRA);

        // 5. 计算太阳高度角 (Solar Altitude)
        const phi = degToRad(lat);
        const sinAlpha = Math.sin(phi) * Math.sin(delta) + Math.cos(phi) * Math.cos(delta) * Math.cos(omega);
        const alpha = Math.asin(sinAlpha);

        return radToDeg(alpha);
    }
</script>

</body>
</html>
